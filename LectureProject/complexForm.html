<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Me</title>
  </head>
  <body>
    <!-- Header with Navbar -->
    <header>
      <nav>
        <ul style="display: flex; list-style-type: none; margin: 0; padding: 0">
          <li style="margin: 1rem"><a href="index.html">Home</a></li>
          <li style="margin: 1rem"><a href="about.html">About</a></li>
          <li style="margin: 1rem"><a href="contact-us.html">Contact Us</a></li>
          <li style="margin: 1rem">
            <a href="new_table.html">Feature Table IOS</a>
          </li>
          <li style="margin: 1rem">
            <a href="complexForm.html">Complex From</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="confirmation.html">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            autocomplete="name"
            placeholder="Mohammad Ali"
            required
          />
        </div>
        <div style="margin-top: 1rem">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            autocomplete="email"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div style="margin-top: 1rem">
          <label for="car">Car</label>
          <input list="cars" id="car" required />
          <datalist id="cars">
            <option value="BMW" />
            <option value="Bentley" />
            <option value="Mercedes" />
            <option value="Audi" />
            <option value="Volkswagen" />
          </datalist>
        </div>
        <div style="margin-top: 1rem">
          <label for="color">Car color</label>
          <input type="color" id="color" required />
        </div>
        <div style="margin-top: 1rem">
          <label for="exp">Expereince Years</label>
          <input type="number" id="exp" min="0" max="99" required />
        </div>

        <div style="margin-top: 1rem">
          <button type="submit">Register</button>
        </div>
      </form>
    </main>
  </body>
</html>
