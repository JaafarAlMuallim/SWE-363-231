<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jaafar Al-Muallim</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="row mx-5 mt-5">
      <div class="col-md-6">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../assets/hello.jpeg"
                class="d-block w-100 h-50 rounded"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/dev.png"
                class="d-block w-100 h-50 rounded"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="card mb-5 text-bg-dark">
          <div class="card-body">
            <h5 class="card-title bg-dark">Real Life</h5>
            <p class="card-text bg-dark">This is real life</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-bg-dark opacity-75">Qatif</li>
            <li class="list-group-item text-bg-dark opacity-75">
              Suggested By Jaafar
            </li>
          </ul>
          <div class="card-body">
            <a class="card-link btn btn-info" href="">Edit Post</a>
            <form class="d-inline">
              <button class="btn btn-danger">Delete Post</button>
            </form>
          </div>
          <div class="card-footer text-muted">2 days ago</div>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="my-5 text-bg-dark">Leave a Review:</h2>
        <form class="my-5 validated-form" novalidate>
          <div class="mb-3"></div>
          <div class="mb-3">
            <legend>Review:</legend>
            <textarea
              name="review[body]"
              id="body"
              cols="30"
              rows="3"
              class="form-control"
              required
            ></textarea>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <button class="btn btn-success">Submit Review</button>
        </form>
        <div class="card my-5 text-bg-dark">
          <div class="card-body">
            <h5 class="card-title">By Jaafar</h5>
            <p class="card-text">
              Review: Bootstrap is good, but not as good as tailwind!
            </p>
            <form class="d-inline">
              <button class="btn btn-sm btn-danger">Delete Review</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
